name: 'URL Health Check'
description: 'Ping given URL (with curl) for a post-deploy check. With redirect and retrying capabilities'
author: "Roman Nazarenko <me@jtalk.me>, Liza Lukicheva <me@bananamilkshake.me>"
inputs:
  url:
    description: Target URL(s), split by |
    required: true
  max-attempts:
    description: Number of unsuccessful attempts to call URL before giving up
    required: false
    default: '1'
  request-timeout:
    description: Time before allowing request to time out
    required: false
    default: '10s'
  max-time:
    description: Time to wait before giving up
    required: false
    default: '1m'
  
branding:
  icon: check
  color: purple
runs:
  using: 'node14'
  main: 'dist/index.js'
